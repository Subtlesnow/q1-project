<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Departed</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->

  <body>
    <header>
      <div class="row">
        <div class="col s12">
          <h1>The Departed</h1>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="row container">
          <form>
            <div class="col s4">
              <label>City</label>
              <input type="text" id="city">
            </div>
            <div class="col s4">
              <label>State</label>
              <input type="text" id="state">
            </div>
            <div class="col s4">
              <button class="btn waves-effect waves-light" type="submit" name="searchButton">Search
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <section>
      <div class="row">
        <div class="col s6">
          <img class="responsive-img" src="police_drive-by.jpg" alt="police">
        </div>
        <div class="col s6">
          <p>The Departed is a webpage that allows you to search for justified police killings by city and State.
             The data is actively collected for the years 2015-2016.
          </p>
        </div>
      </div>
    </section>

    <section>
        <div class="row">
          <div class="col s12">
            
          </div>
        </div>
    </section


  </main>
    <footer>
    </footer>
