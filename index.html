<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Departed</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.css' rel='stylesheet' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body class="grey darken-1">
    <header class="grey darken-3">
      <div class="row">
        <div class="col s12">
          <h1 class="yellow-text">The Departed</h1>
        </div>
      </div>
    </header>

    <main>
      <section>
        <div class="row container">
          <form>
            <div class="col s4">
              <label>City</label>
              <input type="text" id="city">
            </div>
            <div class="col s4">
              <label class="">State</label>
              <input type="text" id="state">
            </div>
            <div class="col s4">
              <button class="btn waves-effect waves-light grey darken-3 yellow-text" type="submit" name="searchButton">Search
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <section>
      <div class="row">
        <div class="col s6">
          <img class="responsive-img" src="police_drive-by.jpg" alt="police">
        </div>
        <div class="col s6">
          <p class="flow-text yellow-text">The Departed is a webpage that allows you to search for justified police killings by city and state.
             The data is actively collected for the years 2015-2016.
          </p>
        </div>
      </div>
    </section>

    <!-- <section class="container ">
        <div class="row container ">
          <div class="col s12 container"> -->
            <div id="map"></div>
         <!-- </div>
        </div>
    </section -->

  </main>

    <footer class="page-footer grey darken-3">
      <div class="container">
        <div class="row">
          <h3 class="yellow-text">The Departed</h3>
          <h5 class="yellow-text">Steve VanWoerkom</h5>
        </div>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
